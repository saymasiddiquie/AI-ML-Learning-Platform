{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
<div class="row">
    <!-- Quiz Creation Form -->
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h4>Create New Quiz</h4>
            </div>
            <div class="card-body">
                <a href="{{ url_for('create_quiz') }}" class="btn btn-success w-100">Create Quiz</a>
            </div>
        </div>
    </div>

    <!-- Available Quizzes -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Available Quizzes</h4>
            </div>
            <div class="card-body">
                {% for quiz in quizzes %}
                <div class="quiz-item mb-3">
                    <h5>{{ quiz.question }}</h5>
                    <form action="{{ url_for('quiz_check') }}" method="POST">
                        <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" value="A">
                            <label class="form-check-label">{{ quiz.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" value="B">
                            <label class="form-check-label">{{ quiz.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" value="C">
                            <label class="form-check-label">{{ quiz.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" value="D">
                            <label class="form-check-label">{{ quiz.option_d }}</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Submit Answer</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
